<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todolist</title>
  <link rel="stylesheet" href="./css/main.min.css">
  <link rel="icon" href="./img/favicons/favicon.png" type="image/png">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="header__logo" href="index.html">Todolist</a>
        <button class="header__theme-select">Change theme</button>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="add-task">
      <h2 class="visually-hidden">Add task</h2>
      <div class="container">
        <form class="form" name="add-task">
          <div class="form__row">
            <label class="form__title" for="title">Title task</label>
            <input class="form__input" type="text" name="title" id="title"
              placeholder="Buy meal">
          </div>
          <div class="form__row">
            <label class="form__title" for="body">Description task</label>
            <textarea class="form__textarea" type="text" name="body" id="body"
              placeholder="I need buy meal evening"></textarea>
          </div>
          <button class="form__submit" type="submit">add task</button>
        </form>
      </div>
    </section>
    <section class="list-tasks">
      <div class="container">
        <h2 class="visually-hidden">List of tasks</h2>
        <ul class="tasks">
        </ul>
      </div>
    </section>
    <div class="overlay-add-task">
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer__inner">
        <ul class="copyright">
          <li class="copyright__item">
            <p class="copyright__text">Copyright&copy;</p>
          </li>
          <li class="copyright__item">
            <a class="copyright__link" href="https://github.com/smysov" target="_blank">
              <img class="copyright__logo" src="./img/icons/github.svg" alt="Github">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
  <script src="../scripts/index.js"></script>
</body>

</html>
